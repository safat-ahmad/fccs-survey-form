<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>make form using HTML & CSS</title>
    <link rel="stylesheet" href="./form1.css">
</head>

<body>

    <div class="first-div">
        <h1 class="head">freeCodeCamp Survey Form</h1>
        <p class="paragraph">Thank you for taking the time to help us improve the platform
        </p>
    </div class="div-form">
    <form action="">
        <div class="container">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="enter your name" required>
            </div>

            <div>
                <label for="number">Age</label>
                <input type="number" id="number" placeholder="Age" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div>
                <label for="language">Select your Favorite Programming Language:</label>
                <select class="div-select" name="languages" id="languages">
                    <option disabled selected value="Select an option">Select an option</option>
                    <option class="select-option" value="">Lava</option>
                    <option class="select-option" value="">Python</option>
                    <option class="select-option" value="">C++</option>
                    <option class="select-option" value="">C</option>
                    <option class="select-option" value="">JavaScript</option>
                </select>
            </div>
            <div class="div-checkbox">
                <label for="">Which Country You Belongs:</label>
                <label for="country">
                    <input type="checkbox" name="India" id="country">INDIA</label>
                <label for="checkbox">
                    <input type="checkbox" name="China" id="country">CHINA</label>
                <label for="checkbox">
                    <input type="checkbox" name="China" id="country">AMERICA</label>
                <label for="checkbox">
                    <input type="checkbox" name="China" id="country">JAPAN</label>
                <label for="checkbox">
                    <input type="checkbox" name="China" id="country">NEPAL</label>
            </div>
            <div>
                <p>Select your current age:</p>
                <label for="age">
                    <input class="input-age" type="radio" name="age" id="age" checked>15-25 year
                </label>
                <label for="age">
                    <input type="radio" name="age" id="age">25-35 year
                </label>
                <label for="age">
                    <input type="radio" name="age" id="age">35-45 year
                </label>
                <label for="age">
                    <input type="radio" name="age" id="age">45-55 year
                </label>
                <label for="age">
                    <input type="radio" name="age" id="age">55-65 year
                </label>
            </div>
            <div>
                <label for="comment">Any comments or suggestions?</label>
                <textarea class="form-textarea" name="comments" id="comment" cols="30" rows="6"
                    placeholder="Enter your Ccmment here"></textarea>
            </div>
            <div>
                <input class="input-submit" type="submit" value="submit" id="submit" required>
            </div>
        </div>

    </form>
</body>

</html>
