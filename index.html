<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freecodecamp survey form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div>
        <div>
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="container">
            <form action="">
                <div class="form-input">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" class="form-input">
                </div>
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" class="form-input">
                </div>
                <div class="form-input">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="age">
                </div>
                <div class="form-option">
                    <label for="option">Which option best describes your current role?</label>
                    <select name="" id="option" aria-placeholder="select" class="form-inline">
                        <option value disabled selected>current role</option>
                        <option value="student">student</option>
                        <option value="job">Full time job</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <p>Would you recommend freeCodeCamp to a friend? </p>
                    <label class="form-outer" for="checkbox">
                        <input name="user-recommend" value="Definitely" type="radio" id="checkbox" checked> Definitely
                    </label>
                    <label class="form-outer" for="checkbox">
                        <input name="user-recommend" value="Maybe" type="radio" id="checkbox">Maybe</label>
                    <label class="form-outer" for="checkbox">
                        <input name="user-recommend" value="checkbox" type="radio" id="checkbox">Not
                        Sure
                    </label>
                </div>
                <div>
                    <label for="">what is your favorite sport</label>
                    <select class="form-outline" name="" id="">
                        <option disabled selected>select</option><br>
                        <option value="cricket">cricket</option><br>
                        <option value="Hockey">Hockey</option><br>
                        <option value="Football">Football</option><br>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div >
                    <label class="form-inline" for="">What would you like to see improved? <span class="span-checkbox">(Check all that
                            apply)</span></label>
                    <label class="form-inline" for="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">Frontend-project
                    </label><br>
                    <label class="form-inline" for="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">Backend-project
                    </label><br>
                    <label class="form-inline" for="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">Data-Visualisations
                    </label><br>
                    <label class="form-inline" for="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">Challenges
                    </label><br>
                    <label class="form-inline" for="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">Open Source Community
                    </label><br>
                    <label class="form-inline" for="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">Gitter help Rooms
                    </label><br>
                    <label class="form-inline" for="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">City Meetups
                    </label><br>
                    <label class="form-inline" for="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">Videos
                    </label><br>
                    <label class="form-inline" for="checkbox">
                        <input type="checkbox" id="checkbox">Wiki
                    </label><br>
                    <label class="form-inline" for="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">Forum
                    </label><br>
                </div>
                <div>
                <label for="comment">Any comments or suggestions?</label>
                <textarea class="form-textarea" name="comments" id="comment" cols="30" rows="6"
                    placeholder="Enter your Ccmment here"></textarea>
                    </div>
        </div>
        </form>
    </div>
    </div>
</body>

</html>
